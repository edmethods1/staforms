<mat-card-content>
    <table class="content-center">
      <tr>
          <td>
              <mat-form-field  *ngIf="!textualQuestion.isTextArea" class="full-width">
                <input [(ngModel)]="textualQuestion.answer" required [pattern]="textualQuestion.validation" matInput #input="ngModel"
                (keyup)='verifyDisabled()' />
              </mat-form-field>
              <div *ngIf="textualQuestion.isTextArea" >
                <textarea rows="4" cols="50" [(ngModel)]="textualQuestion.answer" required [pattern]="textualQuestion.validation" matInput #input="ngModel" style="width: auto;"
                (keyup)='verifyDisabled()'></textarea>
                <hr>
              </div>
            <div *ngIf="input?.errors?.pattern" class="error-message">
              Input not valid.
            </div>
          </td>
        </tr>
       
        <br>
        <mat-divider></mat-divider>
        <br>
        <tr>
          <td colspan="4" class="center-text">
            <button color="primary" (click)="submit()" mat-raised-button [disabled]="disabled">Ok</button>
          </td>
      </tr>
    </table>
    <button *ngIf="textualQuestion" color="primary" class="right-button" (click)="submit()" mat-raised-button
      [disabled]="disabled">></button>
    <button *ngIf="textualQuestion" color="warn" class="left-button" (click)="back()" mat-raised-button [disabled]="!textualQuestion.previousQuestionId">
      <</button> 
</mat-card-content>
