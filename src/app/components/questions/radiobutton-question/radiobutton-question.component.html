<mat-card-content>
    <table class="content-center">
      <tr>
          <td>
              <mat-radio-group [(ngModel)]="radiobuttonQuestion.answer" (change)='verifyDisabled()'>
                  <div *ngFor="let choice of radiobuttonQuestion.options" style="padding: .4em">
                    <mat-radio-button [value]="choice.key" color="primary">{{choice.value}}</mat-radio-button>
                  </div>
                </mat-radio-group>
                <mat-form-field *ngIf="radiobuttonQuestion.answer == 'Other'">
                  <input [(ngModel)]="radiobuttonQuestion.otherAnswer" required matInput (keyup)='verifyDisabled()' />
                </mat-form-field>
          </td>
        </tr>
       
        <br>
        <mat-divider></mat-divider>
        <br>
        <tr>
          <td colspan="4" class="center-text">
            <button color="primary" (click)="submit()" mat-raised-button [disabled]="disabled">Ok</button>
          </td>
      </tr>
    </table>
    <button *ngIf="radiobuttonQuestion" color="primary" class="right-button" (click)="submit()" mat-raised-button
      [disabled]="disabled">></button>
    <button *ngIf="radiobuttonQuestion" color="warn" class="left-button" (click)="back()" mat-raised-button [disabled]="!radiobuttonQuestion.previousQuestionId">
      <</button> 
</mat-card-content>
