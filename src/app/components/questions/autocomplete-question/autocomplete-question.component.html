<mat-card-content>
  <table class="content-center">
    <tr>
      <td>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="autocompleteQuestion.answer" (change)='verifyDisabled()'
            placeholder="Pick one" aria-label="Choices" [matAutocomplete]="auto" [formControl]="myControl">
            <mat-autocomplete (optionSelected)='verifyDisabled()' #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option.value">
                {{option.value}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </td>
    </tr>
    <br>
    <mat-divider></mat-divider>
    <br>
    <tr>
      <td colspan="4" class="center-text">
        <button color="primary" (click)="submit()" mat-raised-button [disabled]="disabled">Ok</button>
      </td>
    </tr>
  </table>
  <button *ngIf="autocompleteQuestion" color="primary" class="right-button" (click)="submit()" mat-raised-button
    [disabled]="disabled">></button>
  <button *ngIf="autocompleteQuestion" color="warn" class="left-button" (click)="back()" mat-raised-button [disabled]="!autocompleteQuestion.previousQuestionId">
    <</button> </mat-card-content>
