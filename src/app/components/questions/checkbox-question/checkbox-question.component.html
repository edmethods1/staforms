<mat-card-content>
    <table class="content-center">
      <tr>
          <td>
              <mat-radio-group>
                  <div *ngFor="let choice of checkboxQuestion.options" style="padding: .4em">
                    <img *ngIf="choice.url" [src]="choice.url">
                    <mat-checkbox class="checkbox-img" [checked]="this.checkboxQuestion.nextQuestions && this.checkboxQuestion.nextQuestions?.indexOf(choice.nextQuestionId) >= 0"
                      (change)="checkBoxChanged($event.checked, choice)">{{choice.value}}</mat-checkbox>
                  </div>
                </mat-radio-group>
          </td>
        </tr>
        <br>
        <mat-divider></mat-divider>
        <br>
        <tr>
          <td colspan="4" class="center-text">
            <button color="primary" (click)="submit()" mat-raised-button [disabled]="disabled">Ok</button>
          </td>
      </tr>
    </table>
    <button *ngIf="checkboxQuestion" color="primary" class="right-button" (click)="submit()" mat-raised-button
      [disabled]="disabled">></button>
    <button *ngIf="checkboxQuestion" color="warn" class="left-button" (click)="back()" mat-raised-button [disabled]="!checkboxQuestion.previousQuestionId">
      <</button> 
</mat-card-content>
