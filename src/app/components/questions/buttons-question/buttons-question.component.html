<mat-card-content>
    <table class="content-center">
      <tr>
          <td>
              <div>
                  <button *ngFor="let choice of buttonsQuestion.options" style="margin: .4em"
                    color="primary" (click)="submit(choice)"
                    mat-raised-button>{{choice.value}}</button>
                </div>
          </td>
        </tr>
       
        <br>
        <mat-divider></mat-divider>
        <br>
        <tr>
          <br>
      </tr>
    </table>
    <button *ngIf="buttonsQuestion" color="primary" class="right-button" (click)="submit()" mat-raised-button
      [disabled]="disabled">></button>
    <button *ngIf="buttonsQuestion" color="warn" class="left-button" (click)="back()" mat-raised-button [disabled]="!buttonsQuestion.previousQuestionId">
      <</button> 
</mat-card-content>
